# ═══════════════════════════════════════════════════════════════
# 配置说明
# ═══════════════════════════════════════════════════════════════
#
# 每个 broker 支持的参数：
# - host (必填): Broker 地址，格式 "host:port"
# - name (可选): 显示名称，便于识别
# - keepalive (可选): 心跳间隔，不设置则使用 default.keepalive
# - username (可选): MQTT 用户名，用于认证
# - password (可选): MQTT 密码，用于认证
# - clean_session (可选): 是否使用 Clean Session，默认 true
#
# 时间格式支持：
# - "5s" = 5 秒
# - "1m" = 1 分钟
# - "1h" = 1 小时
# - "30s" = 30 秒
