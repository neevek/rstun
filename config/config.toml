# MQTT 心跳监控配置文件

# 全局默认配置
[default]
keepalive = "5s"           # 默认心跳间隔 (支持: s, m, h)
clean_session = true       # 默认 Clean Session
# username = "default_user" # 全局默认用户名（可选）
# password = "default_pass" # 全局默认密码（可选）

# 统计报告间隔
stats_interval = "30s"      # 每30秒输出一次统计报告

# ═══════════════════════════════════════════════════════════════
