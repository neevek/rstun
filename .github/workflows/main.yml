name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            needs_musl: true
          - os: ubuntu-latest
            target: armv7-unknown-linux-gnueabihf
            use_cross: true
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            use_cross: true
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            needs_musl: true
            use_cross: true
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools
        if: matrix.needs_musl
        run: |
          sudo apt-get update
          sudo apt-get -y install musl-tools

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (cross)
        if: matrix.use_cross
        run: cross build --all-features --release --target ${{ matrix.target }}

      - name: Build
        if: ${{ !matrix.use_cross }}
        run: cargo build --all-features --release --target ${{ matrix.target }}

      - name: Package (macOS/Linux)
        if: runner.os != 'Windows'
        run: |
          set -euo pipefail
          bin_names=(rstunc rstund)
          target_dir="target/${{ matrix.target }}/release"
          pkg_name="rstun-${{ matrix.target }}"
          mkdir -p dist
          for bin_name in "${bin_names[@]}"; do
            cp "${target_dir}/${bin_name}" "dist/${bin_name}"
          done
          tar -czf "dist/${pkg_name}.tar.gz" -C dist "${bin_names[@]}"
          for bin_name in "${bin_names[@]}"; do
            rm -f "dist/${bin_name}"
          done
          if command -v shasum >/dev/null 2>&1; then
            shasum -a 256 "dist/${pkg_name}.tar.gz" > "dist/SHA256SUMS-${{ matrix.target }}.txt"
          else
            sha256sum "dist/${pkg_name}.tar.gz" > "dist/SHA256SUMS-${{ matrix.target }}.txt"
          fi

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $binNames = @("rstunc.exe", "rstund.exe")
          $targetDir = "target/${{ matrix.target }}/release"
          $pkgName = "rstun-${{ matrix.target }}"
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          foreach ($binName in $binNames) {
            Copy-Item "$targetDir/$binName" "dist/$binName"
          }
          Compress-Archive -Path "dist/*.exe" -DestinationPath "dist/$pkgName.zip" -Force
          Get-ChildItem dist -Filter "*.exe" | Remove-Item
          $hash = Get-FileHash "dist/$pkgName.zip" -Algorithm SHA256
          "$($hash.Hash)  $pkgName.zip" | Out-File -Encoding ascii "dist/SHA256SUMS-${{ matrix.target }}.txt"

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          make_latest: true
